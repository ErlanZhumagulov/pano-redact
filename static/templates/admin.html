<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            color: #333;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }
        .upload-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="file"] {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .image-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .image-info {
            padding: 15px;
        }
        .image-filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .image-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .image-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .link-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: #f8f9fa;
        }
        .copy-btn {
            padding: 8px 15px;
            font-size: 13px;
            background: #28a745;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .delete-btn {
            padding: 8px 15px;
            font-size: 13px;
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .delete-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .delete-icon-btn {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .delete-icon-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üì∏ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
        <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>

    <div class="upload-section">
        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required id="fileInput">
            <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <h2>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</h2>
    <div class="images-grid" id="imagesGrid">
        <div class="empty-state">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</div>
    </div>
</div>

<script>
    function checkAuth() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
        }
    }

    function logout() {
        localStorage.removeItem('authToken');
        window.location.href = '/login';
    }

    function loadImages() {
        const token = localStorage.getItem('authToken');

        fetch('/api/images', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(r => {
                if (r.status === 401) {
                    logout();
                    return;
                }
                return r.json();
            })
            .then(images => {
                if (!images) return;

                const grid = document.getElementById('imagesGrid');
                if (images.length === 0) {
                    grid.innerHTML = '<div class="empty-state">–ù–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>';
                    return;
                }

                grid.innerHTML = images.map(img => `
                        <div class="image-card">
                            <div class="delete-overlay">
                                <button class="delete-icon-btn" onclick="deleteImage('${img.id}')" title="–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">üóëÔ∏è</button>
                            </div>
                            <img src="${img.url}" class="image-preview" alt="${img.filename}">
                            <div class="image-info">
                                <div class="image-filename">${img.filename}</div>
                                <div class="image-date">${new Date(img.created_at).toLocaleString('ru-RU')}</div>
                                <div class="image-links">
                                    <div class="link-item">
                                        <input type="text" class="link-input" value="${window.location.origin}${img.draw_url}" readonly>
                                        <button class="copy-btn" onclick="copyLink('${window.location.origin}${img.draw_url}')">üìã</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
            });
    }

    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            showMessage('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
        });
    }

    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = 'message ' + type;
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
    }

    async function deleteImage(id) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ?')) {
            return;
        }

        const token = localStorage.getItem('authToken');

        try {
            const res = await fetch('/api/images/' + id, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (res.ok) {
                showMessage('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ!', 'success');
                loadImages();
            } else if (res.status === 401) {
                logout();
            } else {
                showMessage('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
            }
        } catch (err) {
            showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
        }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const token = localStorage.getItem('authToken');

        try {
            const res = await fetch('/api/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            });

            if (res.status === 401) {
                logout();
                return;
            }

            const data = await res.json();

            if (res.ok) {
                showMessage('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!', 'success');
                document.getElementById('fileInput').value = '';
                loadImages();
            } else {
                showMessage(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
            }
        } catch (err) {
            showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
        }
    });

    checkAuth();
    loadImages();
    setInterval(loadImages, 10000);
</script>
</body>
</html>
